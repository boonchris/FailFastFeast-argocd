apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azure-vote-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/boonchris/FailFastFeast-argocd.git
    targetRevision: HEAD
    path: azure-vote-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true